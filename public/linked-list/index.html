<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <!-- Display -->
        <h1></h1>
        <!-- Access Functions -->
        <section>
            <div>
                <output></output>
                <p>length</p>
            </div>
            <div>
                <output></output>
                <p>index</p>
            </div>
            <div>
                <output></output>
                <p>front</p>
            </div>
            <div>
                <output></output>
                <p>back</p>
            </div>
            <div>
                <output></output>
                <p>get</p>
            </div>
        </section>
        <!-- Manipulation Procedures -->
        <section>
            <div>
                <button></button>
                <p>movePrev</p>
            </div>
            <div>
                <button></button>
                <p>moveNext</p>
            </div>
            <div>
                <button></button>
                <p>moveFront</p>
            </div>
            <div>
                <button></button>
                <p>moveBack</p>
            </div>
        </section>
        <section>
            <div>
                <button></button>
                <p>clear</p>
            </div>
            <div>
                <button></button>
                <p>set</p>
                <input placeholder="0" type="number"></input>
            </div>
            <div>
                <button></button>
                <p>prepend</p>
                <input placeholder="0" type="number"></input>
            </div>
            <div>
                <button></button>
                <p>append</p>
                <input placeholder="0" type="number"></input>
            </div>
        </section>    
        <section>
            <div>
                <button></button>
                <p>insertBefore</p>
                <input placeholder="0" type="number"></input>
            </div>
            <div>
                <button></button>
                <p>insertAfter</p>
                <input placeholder="0" type="number"></input>
            </div>
        </section>
        <section>
            <div>
                <button></button>
                <p>deleteFront</p>
            </div>
            <div>
                <button></button>
                <p>deleteBack</p>
            </div>
            <div>
                <button></button>
                <p>delete</p>
            </div>
        </section>
        <footer></footer>
    </main>
</body>
</html>
